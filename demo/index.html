<body>

<kitt-mocks app-version="1.2.3.4.5.6.7"></kitt-mocks>

<kitt-platform></kitt-platform>

Version: <span id="appVersion"></span>

<script>
    var kittPlatform = document.querySelector('kitt-platform');
    kittPlatform.getInfo().then(function(info){
        document.querySelector('#appVersion').textContent = info.appVersion;
    })
</script>

</body>
